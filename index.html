<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/main.css" />
        <title>TravelTip</title>
    </head>
    <body>
        <div class="container">
            <div class="logo">TravelTip</div>
            <nav class="menu">
                <input type="search" class="search" placeholder="Search..." autofocus />
                <button class="btn-search" onclick="onSearch()">Search</button>
                <button class="my-loc" >My location</button>
            </nav>
            <div class="curr-location">
                <span>Location:</span>
                <label></label>
            </div>
            <button class="copy-loc">Copy location</button>
            <div class="weather"></div>
            <div id="map" class="map"></div>
            <div class="locs-container">
                <table>
                    <thead>
                        <th>Name</th>
                        <th>lng</th>
                        <th>lat</th>
                        <th>Go</th>
                        <th>Delete</th>
                    </thead>
                    <tbody class="locs-table"></tbody>
                </table>
            </div>
        </div>
